<style>

  .toolbar {
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }
</style>

<br>
<div class="container">

  <h4>Type in a Note and Press Enter to Add it</h4>

  <input type="text" class="form-control" [(ngModel)]="TextNote"
    (keyup.enter)="GetNoteText($event.target.value)" name="Note text"
    placeholder="Note text goes here">


  <app-note-list [textNotes]="TextNoteArray" (noteDeletion)="deleteNote($event)"></app-note-list>
  <hr>
  <hr>
  <hr>
</div>



<div class="container">

  <br>
  <app-filter-count [allData]="getAll()" [maleData]="getMaleData()" [femaleData]="getFemaleData()"
    (emitType)="emittedEvent($event)"></app-filter-count>
  <br>

  <table class="table table-bordered table-sm table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual Salary</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of loopData; let i=index">


        <tr *ngIf="selectedRadioButton=='all' || selectedRadioButton==data.gender">
          <td>{{ data.code }}</td>
          <td>{{ data.name | GenderConvertion:data.gender }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.salary | currency }}</td>
          <td>{{ data.date }}</td>

        </tr>
      </ng-container>
    </tbody>
  </table>
  <br>



</div>
