
<h4>Type in a Note and Press Enter to Add it</h4>

  <input type="text" class="form-control" [(ngModel)]="TextNote"
    (keyup.enter)="GetNoteText($event.target.value)" name="Note text"
    placeholder="Note text goes here">


  <app-note-list [textNotes]="TextNoteArray" (noteDeletion)="deleteNote($event)"></app-note-list>
