<div *ngFor="let data of listDetails">
    <h4>List details</h4>
    <div>
        List code: {{ data.code }}
    </div>
    <div>
        List code: {{ data.name }}
    </div>
    <div>
        List code: {{ data.gender }}
    </div>
    <div>
        List code: {{ data.salary }}
    </div>
    <div>
        List code: {{ data.date }}
    </div>
</div>

<button class="btn btn-sm btn-primary" [routerLink]="['/lists']">Back</button>
